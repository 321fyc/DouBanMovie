<h1 class="page-header">{{title}}</h1>
<div class="list-group ">
    <!--点击此a标签跳转到该电影条目信息，原理：匹配hash值以后，在对应控制器中根据item.id进行数据请求 -->
    <a href="#/subject/{{item.id}}" class="list-group-item" ng-repeat="item in subjects track by $index">
        <div class="media">
            <div class="media-left">
                <img class="media-object" alt="封神传奇" ng-src="{{item.images.medium}}">
            </div>
            <div class="media-body">
                <span class="badge pull-right">{{item.rating.stars}}</span>

                <h3 class="media-heading ">{{item.title}}</h3>

                <p>类型：<span ng-repeat="type in item.genres">{{type}}{{$last?"":"、"}}</span>&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span>{{item.year}}</span></p>

                <p>导演：
                    <span ng-repeat="director in item.directors">{{director.name}}{{$last? "":"、"}}</span></p>

                <p>主演：
                    <span ng-repeat="director in item.casts">{{director.name}}{{$last? "":"、"}}</span>
                </p>
            </div>
        </div>
    </a>
</div>
<div>
    <p>总共：{{total}}条记录，第{{page}}/{{maxPage}}页</p>
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:page===1?true:false}"><a ng-click="upPage()">上一页</a></li>
            <li ng-class="{disabled:page===maxPage?true:false}"><a ng-click="downPage()">下一页</a></li>
        </ul>
    </nav>
</div>
